<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerca Mostri</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="text-center">DND 5E Mostri</h1>
        <div class="mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Prova con &quot;orca&quot;...">
        </div>
        <div class="mb-3 filtri">
            <div class="row">
                <div class="col-4">
                    <label for="crFilter" class="form-label">GS:</label>
                    <select id="crFilter" class="form-select">
                        <option value="">Tutti</option>
                        <option value="0">0</option>
                        <option value="1/8">1/8</option>
                        <option value="1/4">1/4</option>
                        <option value="1/2">1/2</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <div class="col-4">
                    <label for="typeFilter" class="form-label">Tipo:</label>
                    <select id="typeFilter" class="form-select">
                        <option value="">Tutti</option>
                    </select>
                </div>
                <div class="col-4">
                    <!-- Spazio per un terzo filtro futuro -->
                </div>
                
            </div>
            <div class="row">
                <div class="col-12 mt-3 text-end">
                    <button id="searchButton" class="btn btn-primary">Cerca</button>
                </div>
        </div>
        </div>
                <div id="loader" class="text-center my-3" style="display:none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Caricamento...</span>
            </div>
            <div>Caricamento dati...</div>
        </div>
        <div class="row" id="monsterContainer"></div>
    </div>
    <script type="module" src="../static/script.js"></script>
  
</body>
</html>
